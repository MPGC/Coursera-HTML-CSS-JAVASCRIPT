<!DOCTYPE html>
<html>
<head>
	<title>CSS_3E</title>

	<style type="text/css">
		.box1{
			background: orange;
			width: 15vw;
			height: 10vw;
			position: static;
		}
		.box2{
			background: blue;
			width: 13vw;
			height: 15vw;
			position: relative;
			top: 1vw;
			left: 1vw;
			display: inline-block;
		}
		.box3{
			background: white;
			width: 5vw;
			height: 5vw;
			display: inline-block;
			position: relative;
			left: -1vw;
			top: -5vw;
		}
		body {
    		margin: 0;
    		background: black;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
