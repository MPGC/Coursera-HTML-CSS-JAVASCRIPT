<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 9-Formulario Personalizado APP</title>
	<style> 
		body{
			background-color:#EE9C9C;
			margin-top: 3em;
			margin-left: 5em;

<!--Color escogido bajo carta de colores, chequear que funciona bien el color de background-->
<body>
		<main>

			<div>
				<form action="" method="post">
					<fieldset width=50% height=200 style="border:0.5px dotted rgb(103, 100, 100);">
					<legend>Datos Personales</legend>
						<label>Nombre</label>
						<input type="text" name="nombre" value="" size="30px" width="40%" placeholder="Escribe tu nombre"/><br>
						<label>1ºApellido</label>
						<input type="text" name="1ºApellido" value="" size="30px" width="40%" /><br>
						<label>2ºApellido</label>
						<input type="text" name="2ºApellido" value="" size="30px" width="40%" /><br>
					</fieldset>
				</form>
			</div>

			<div>
				<form>
					<fieldset width=50% height=200 style="border:0.5px dotted rgb(103, 100, 100);">
					<legend>Dirección</legend>		
						<label>Dirección</label>
						<input type="text" name="Direccion" value="" size="50px" width="50%" placeholder="C/"/><br>
						<label>Codigo Postal</label>
						<input type="number" name="Codigo postal" value="" size="6px" width="10%" /><br>
						<label>Teléfono móvil/Fijo</label>
						<input type="number" name="Telefono Movil" value="" size="30px" width="20%" /><br>
					</fieldset>
				</form>
			</div>

			<div>
				<form>
					<fieldset width=50% height=200 style="border:0.5px dotted rgb(103, 100, 100);">
					<legend>Otros datos</legend>
						<label>Estado civil</label>
						<select name="Is this claim only for towing expenses?"><br>
					   		<option value="1"> SOLTERO/A </option> 
					   		<option value="2"> CASADO/A </option>
					   		<option value="3"> PAREJA DE HECHO</option>
					   		<option value="4"> DIVORCIADO/A</option>
					   		<option value="5"> SEPARADO/A</option>
					   		<option value="6"> VIUDO/A</option>
						</select><br>
						<label>Nº de hijos</label>
						<input type="number" name="nº de hijos" value="number" size="6px" width="10%"/><br>
					</fieldset>
				</form>
			</div>

			<div>
				<form>
					<fieldset width=50% height=200 style="border:0.5px dotted rgb(103, 100, 100);">
					<legend>Datos laborales</legend>

						<label>Estado laboral</label>
						<input type="text" name="Estado laboral" value="" size="30px" width="20%"/><br>

						<label>Sector en el que trabaja</label>
						<input type="text" name="Sector en el que trabaja" value="" size="30px" width="20%"/><br><br>

						<label>Domicilio en propiedad</label><br>						
							<input type='checkbox' tabindex='20'name='Domicilio' value='Si'checked="checked" > Si <br>
							<input type='checkbox' tabindex='21'name='Domicilio' value='No' > No <br><br>					  	
						
						<label>Nº de vehiculos en casa</label>
						<input type="number" name="nº de vehiculos" value="numbers" size="30px" width="20%"/><br><br>
						<label>Si dispones de vacaciones al año</label><br>
							<input type='checkbox' tabindex='20'name='Vacaciones' value='Si'checked="checked" > Si <br>
							<input type='checkbox' tabindex='21'name='edad' value='No' > No <br>
					
					</fieldset>
				</form>
			</div>	

		<pre>  <input type="submit" name="Guardar" value="Guardar Datos"></input>     <input type="reset" name="Limpiar" value="Borrar los datos introducidos"/></pre>
